<!DOCTYPE html>
<html>
	<head>
		<title>
			SVGTree sample
		</title>
	</head>
	<body>
		<div id="tree-canvas">

		</div>
	</body>
	<script src="tree.js"></script>
	<script>
		var tree_canvas = new SVGTree.Canvas("#tree-canvas", 600, 600);
		tree_canvas.symmetrical = false;
		tree_canvas.decreasing_width = true;
		tree_canvas.decreasing_length=true;
		tree_canvas.decreasing_length_ratio=0.98
		tree_canvas.base_stroke_width=5;
		tree_canvas.generateTree(5);
		tree_canvas.draw();
		//console.log(tree);
	</script>
</html>
